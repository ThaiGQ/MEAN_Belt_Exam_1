<h1>Logged in as: {{currentUser}} </h1>

<a href="#!/new"> New Poll </a>

<button type="button" ng-click="logout()"> Logout </button>

<h3> Current polls: </h3>

<label> Search Polls <input type="text" ng-model="search"> </label>

<table>
    <tr>
        <th> Created By </th>
        <th> Survey Question </th>
        <th> Date Posted </th>
        <th> Action </th>
    </tr>
    <tr ng-repeat = "poll in polls | filter : search">
        <td>{{poll._user.name}}</td>
        <td><a href="#!/show/{{poll._id}}">{{poll.question}}</a></td>
        <td>{{poll.createdAt | date:"MMMM-dd-yyyy"}}</td>
        <td ng-if = "currentUser == poll._user.name"> <button type="button" ng-click="delete(poll._id)"> Delete </button> </td>
    </tr>
</table>
